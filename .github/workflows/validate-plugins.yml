name: Plugin Validation

on:
  push:
    paths:
      - "plugins/**"
      - ".claude-plugin/marketplace.json"
      - "scripts/validate-plugins.py"
  pull_request:
    paths:
      - "plugins/**"
      - ".claude-plugin/marketplace.json"
      - "scripts/validate-plugins.py"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: python scripts/validate-plugins.py
